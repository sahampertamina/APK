<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .container h1, .container h2 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 8px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #0073fe;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #72cef8;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Anda Berhasil Mendaftar</h2>
    <h2>Masuk Sekarang</h2>

    <!-- Input Nomor HP dan Kata Sandi tanpa formulir -->
    <div class="input-group">
        <label for="phone">Nomor HP</label>
        <input type="tel" id="phone" placeholder="Masukkan nomor HP">
    </div>

    <div class="input-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" placeholder="Masukkan kata sandi">
    </div>

    <div class="button-container">
        <button class="button" onclick="redirectToAccount()">Masuk</button>
    </div>

    <div class="footer">
        <p>Masuk menggunakan akun Anda yang sudah terdaftar</p>
    </div>
</div>

<script>
    function redirectToAccount() {
        window.location.href = "pusat-akun.html"; // Mengarahkan ke halaman pusat akun
    }
</script>

</body>
</html>
